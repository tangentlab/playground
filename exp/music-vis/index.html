<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Music Visualizer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0a0b12;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #ui {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 10;
        display: flex;
        gap: 8px;
        align-items: center;
        background: rgba(0, 0, 0, 0.45);
        padding: 10px 12px;
        border-radius: 8px;
        color: #fff;
        font-size: 12px;
        backdrop-filter: blur(8px);
      }
      #audioUrl {
        width: 260px;
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
      }
      #playBtn,
      #loadBtn {
        padding: 6px 10px;
        border-radius: 6px;
        border: 0;
        background: #3b82f6;
        color: #fff;
        cursor: pointer;
      }
      #fileInput {
        color: #fff;
      }
      #panel {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 10;
        display: flex;
        gap: 8px;
        align-items: center;
        background: rgba(0, 0, 0, 0.45);
        padding: 10px 12px;
        border-radius: 8px;
        color: #fff;
        font-size: 12px;
        backdrop-filter: blur(8px);
      }
      #panel select {
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
      }
      #hint {
        position: absolute;
        bottom: 12px;
        left: 12px;
        z-index: 10;
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <input id="audioUrl" type="text" placeholder="Paste MP3 URL" />
      <button id="loadBtn">Load URL</button>
      <input id="fileInput" type="file" accept="audio/*" />
      <button id="playBtn">Play</button>
    </div>
    <div id="panel">
      <label for="patternSelect">Pattern</label>
      <select id="patternSelect">
        <option value="0">Rings</option>
        <option value="1">Diagonals</option>
        <option value="2">Grid</option>
      </select>
      <label for="particleSelect">Particles</label>
      <select id="particleSelect">
        <option value="orb">Orb</option>
        <option value="spiral">Spiral</option>
        <option value="waves">Waves</option>
      </select>
    </div>
    <div id="hint">Tip: click Play after choosing a source.</div>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="music-vis.js"></script>
  </body>
</html>
